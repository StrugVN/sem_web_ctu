<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPARQL Query Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .query-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .limit-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .limit-input input {
            width: 100px;
            padding: 8px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .results-section {
            margin-top: 30px;
        }

        .error {
            background: #fee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 6px;
            color: #c62828;
            margin-top: 15px;
        }

        .success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            border-radius: 6px;
            color: #2e7d32;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            white-space: nowrap;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            word-break: break-all;
            max-width: 300px;
        }

        tr:hover {
            background: #f5f5f5;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .example-queries {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .example-queries h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .example-query {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #e0e0e0;
            transition: border-color 0.2s;
        }

        .example-query:hover {
            border-color: #667eea;
        }

        .example-query code {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç SPARQL Query Interface</h1>
            <p>Query your OWL/RDF knowledge base</p>
        </div>

        <div class="content">
            <div class="query-section">
                <label for="queryInput">SPARQL Query:</label>
                <textarea id="queryInput" placeholder="Enter your SPARQL query here...">SELECT ?subject ?predicate ?object
WHERE {
  ?subject ?predicate ?object .
}</textarea>

                <div class="controls">
                    <button id="runBtn" onclick="runQuery()">‚ñ∂ Run Query</button>
                    <button onclick="clearResults()">üóëÔ∏è Clear</button>
                    <div class="limit-input">
                        <label for="limitInput" style="margin: 0;">Result Limit:</label>
                        <input type="number" id="limitInput" value="100" min="1" max="10000">
                    </div>
                </div>

                <div class="example-queries">
                    <h3>üìù Example Queries:</h3>
                    <div class="example-query" onclick="loadExample(0)">
                        <code>Find movies in a specific country</code>
                    </div>
                    <div class="example-query" onclick="loadExample(1)">
                        <code>Find movies directed by a specific director</code>
                    </div>
                    <div class="example-query" onclick="loadExample(2)">
                        <code>Find actors who acted in a specific movie</code>
                    </div>
                    <div class="example-query" onclick="loadExample(3)">
                        <code>Find movies having a specific actor</code>
                    </div>
                    <div class="example-query" onclick="loadExample(4)">
                        <code>Search movies by title keyword</code>
                    </div>
                </div>
            </div>

            <div class="results-section" id="results"></div>
        </div>
    </div>

    <script>
        const examples = [
            `PREFIX mc: <http://www.semanticweb.org/lenovo/ontologies/2025/11/untitled-ontology-5#>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>

SELECT ?title ?country ?director ?actor ?runtime ?releaseDate ?imdbId
WHERE {
  ?movie rdf:type mc:Movie .
  ?movie mc:title ?title .
  ?movie mc:producedInCountry ?country .
  OPTIONAL { ?movie mc:hasDirector ?director }
  OPTIONAL { ?movie mc:hasActor ?actor }
  OPTIONAL { ?movie mc:runtimeMinutes ?runtime }
  OPTIONAL { ?movie mc:releaseDate ?releaseDate }
  OPTIONAL { ?movie mc:imdbId ?imdbId }
  FILTER(CONTAINS(LCASE(STR(?country)), "united_states"))
}
LIMIT 20`,
            `PREFIX mc: <http://www.semanticweb.org/lenovo/ontologies/2025/11/untitled-ontology-5#>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>

SELECT ?title ?director ?actor ?country ?runtime ?releaseDate ?imdbId
WHERE {
  ?movie rdf:type mc:Movie .
  ?movie mc:title ?title .
  ?movie mc:hasDirector ?director .
  OPTIONAL { ?movie mc:hasActor ?actor }
  OPTIONAL { ?movie mc:producedInCountry ?country }
  OPTIONAL { ?movie mc:runtimeMinutes ?runtime }
  OPTIONAL { ?movie mc:releaseDate ?releaseDate }
  OPTIONAL { ?movie mc:imdbId ?imdbId }
  FILTER(CONTAINS(LCASE(STR(?director)), "woo"))
}
LIMIT 20`,
            `PREFIX mc: <http://www.semanticweb.org/lenovo/ontologies/2025/11/untitled-ontology-5#>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>

SELECT ?title ?actor ?director ?country ?runtime ?releaseDate ?imdbId
WHERE {
  ?movie rdf:type mc:Movie .
  ?movie mc:title ?title .
  ?movie mc:hasActor ?actor .
  OPTIONAL { ?movie mc:hasDirector ?director }
  OPTIONAL { ?movie mc:producedInCountry ?country }
  OPTIONAL { ?movie mc:runtimeMinutes ?runtime }
  OPTIONAL { ?movie mc:releaseDate ?releaseDate }
  OPTIONAL { ?movie mc:imdbId ?imdbId }
  FILTER(CONTAINS(LCASE(?title), "tuxedo"))
}
LIMIT 20`,
            `PREFIX mc: <http://www.semanticweb.org/lenovo/ontologies/2025/11/untitled-ontology-5#>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>

SELECT ?title ?actor ?director ?country ?runtime ?releaseDate ?imdbId
WHERE {
  ?movie rdf:type mc:Movie .
  ?movie mc:title ?title .
  ?movie mc:hasActor ?actor .
  OPTIONAL { ?movie mc:hasDirector ?director }
  OPTIONAL { ?movie mc:producedInCountry ?country }
  OPTIONAL { ?movie mc:runtimeMinutes ?runtime }
  OPTIONAL { ?movie mc:releaseDate ?releaseDate }
  OPTIONAL { ?movie mc:imdbId ?imdbId }
  FILTER(CONTAINS(LCASE(STR(?actor)), "dicaprio"))
}
LIMIT 20`,
            `PREFIX mc: <http://www.semanticweb.org/lenovo/ontologies/2025/11/untitled-ontology-5#>
PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>

SELECT ?title ?director ?actor ?country ?runtime ?releaseDate ?imdbId
WHERE {
  ?movie rdf:type mc:Movie .
  ?movie mc:title ?title .
  OPTIONAL { ?movie mc:hasDirector ?director }
  OPTIONAL { ?movie mc:hasActor ?actor }
  OPTIONAL { ?movie mc:producedInCountry ?country }
  OPTIONAL { ?movie mc:runtimeMinutes ?runtime }
  OPTIONAL { ?movie mc:releaseDate ?releaseDate }
  OPTIONAL { ?movie mc:imdbId ?imdbId }
  FILTER(CONTAINS(LCASE(?title), "war"))
}
LIMIT 20`
        ];

        function loadExample(index) {
            document.getElementById('queryInput').value = examples[index];
        }

        async function runQuery() {
            const query = document.getElementById('queryInput').value.trim();
            const limit = parseInt(document.getElementById('limitInput').value) || 100;
            const resultsDiv = document.getElementById('results');
            const runBtn = document.getElementById('runBtn');

            if (!query) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Please enter a query.</div>';
                return;
            }

            // Show loading
            runBtn.disabled = true;
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Executing query...</div>';

            try {
                // Add LIMIT if not already present
                let finalQuery = query;
                if (!query.toUpperCase().includes('LIMIT')) {
                    finalQuery = query + ` LIMIT ${limit}`;
                }

                const response = await fetch('/sparql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `query=${encodeURIComponent(finalQuery)}`
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå <strong>Error:</strong> ${escapeHtml(error.message)}</div>`;
            } finally {
                runBtn.disabled = false;
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.results || !data.results.bindings || data.results.bindings.length === 0) {
                resultsDiv.innerHTML = '<div class="success">‚úÖ Query executed successfully but returned no results.</div>';
                return;
            }

            const bindings = data.results.bindings;
            const variables = data.head.vars;

            let html = `<div class="success">‚úÖ Found ${bindings.length} result(s)</div>`;
            html += '<div class="table-wrapper"><table><thead><tr>';
            
            variables.forEach(v => {
                html += `<th>${escapeHtml(v)}</th>`;
            });
            html += '</tr></thead><tbody>';

            bindings.forEach(binding => {
                html += '<tr>';
                variables.forEach(v => {
                    const value = binding[v];
                    if (value) {
                        html += `<td>${escapeHtml(value.value)}</td>`;
                    } else {
                        html += '<td>-</td>';
                    }
                });
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            resultsDiv.innerHTML = html;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('queryInput').value = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Ctrl+Enter to run query
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                runQuery();
            }
        });
    </script>
</body>
</html>
